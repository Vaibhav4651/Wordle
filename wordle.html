<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <h1>Word Guessing Game</h1>

    <p id="message"></p>
    <script src="wordle.js"></script>    
</body>
</html>
